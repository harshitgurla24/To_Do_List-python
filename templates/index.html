<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .task-text {
            flex-grow: 1;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .empty-message {
            text-align: center;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>âœ“ My To-Do List</h2>

    <div class="form-group">
        <form method="POST" style="display: flex; gap: 10px; width: 100%;">
            <input type="text" name="task" placeholder="Enter a new task..." required>
            <button type="submit">Add</button>
        </form>
    </div>

    {% if tasks %}
        <ul class="task-list">
            {% for task in tasks %}
                <li class="task-item">
                    <span class="task-text">{{ task }}</span>
                    <a href="/delete/{{ loop.index0 }}" style="text-decoration: none;">
                        <button class="delete-btn">Delete</button>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="empty-message">No tasks yet. Add one to get started!</div>
    {% endif %}
</div>

</body>
</html>
